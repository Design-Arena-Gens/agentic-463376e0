<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI on Vercel</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; padding: 2rem; background: #0b1020; color: #e8eefc; }
    .card { max-width: 720px; margin: 0 auto; background: #121a33; border: 1px solid #223060; border-radius: 12px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,0.35); }
    h1 { margin-top: 0; }
    button { background: #4f7cff; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:hover { background: #3e69ea; }
    pre { white-space: pre-wrap; word-break: break-word; background: #0b1020; border-radius: 8px; padding: 12px; border: 1px solid #1c274b; }
    .row { display: flex; gap: 12px; align-items: center; }
    .muted { color: #a9b7e7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>FastAPI + Vercel</h1>
    <p class="muted">Click the button to call the serverless FastAPI endpoint deployed on Vercel.</p>
    <div class="row">
      <button id="callBtn">Call API</button>
      <span id="status" class="muted">Idle</span>
    </div>
    <h3>Response</h3>
    <pre id="output">(none)</pre>
  </div>
  <script>
    const btn = document.getElementById('callBtn');
    const status = document.getElementById('status');
    const out = document.getElementById('output');

    async function callApi() {
      status.textContent = 'Callingâ€¦';
      out.textContent = '';
      try {
        const res = await fetch('/api');
        const text = await res.text();
        out.textContent = text;
        status.textContent = res.ok ? 'Success' : `Error ${res.status}`;
      } catch (err) {
        status.textContent = 'Network error';
        out.textContent = String(err);
      }
    }

    btn.addEventListener('click', callApi);
  </script>
</body>
</html>
